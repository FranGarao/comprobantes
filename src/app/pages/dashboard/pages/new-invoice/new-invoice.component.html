<form [formGroup]="invoiceForm" (ngSubmit)="onSubmit()" ngif="invoiceForm">
    <label for="job">Trabajo:</label>
    <select id="job" formControlName="job">
        <option *ngFor="let job of jobs" [value]="job.id">{{ job.name }}</option>
    </select>
    <input id="customJobName" type="text" formControlName="customJobName" placeholder="Nuevo trabajo" />
    <input id="customJobPrice" type="number" formControlName="customJobPrice" placeholder="Precio del trabajo" />
    <button type="button">Agregar Trabajo</button>
    <label for="total">Total:</label>
    <input id="total" type="number" formControlName="total" />
    <label for="deposit">Depósito:</label>
    <input id="deposit" type="number" formControlName="deposit" />

    <label for="balance">Saldo:</label>
    <input id="balance" type="number" formControlName="balance" />
    <button type="button">Calcular</button>

    <label for="customer">Cliente:</label>
    <select id="customer" formControlName="customer">
        <option *ngFor="let customer of customers" [value]="customer.id">{{ customer.name }}</option>
    </select>
    <input id="customCustomerName" type="text" formControlName="customCustomerName" placeholder="Nuevo cliente" />
    <button type="button">Agregar Cliente</button>

    <label for="phone">Teléfono:</label>
    <input id="phone" type="text" formControlName="phone" />

    <label for="deliveryDate">Fecha de Entrega:</label>
    <input id="deliveryDate" type="date" formControlName="deliveryDate" />

    <button type="submit" [disabled]="!invoiceForm.valid">Crear Comprobante</button>
</form>
