<div class="table-ctn">
    <h2>Lista de Trabajos</h2>
    <table class="products-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product.name}}</td>
                <td>${{product.price}}</td>
                <td>
                    <button (click)="editProduct(product)" *ngIf="product?.id !== 0" class="edit-btn">Editar</button>
                    <!-- <button *ngIf="product?.id !== 0" (click)="questionDelete(product?.id)"
                        class="delete-btn">Eliminar</button> -->
                </td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="isLoading" class="loading-message">
        <div class="spinner"></div>
        Cargando...
    </div>
</div>
