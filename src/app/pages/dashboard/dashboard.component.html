<div class="main">
    <div class="options-ctn">
        <div [cdkMenuTriggerFor]="menu" title="Generar Comprobante" class="option">
            <mat-icon class="icon material-symbols-outlined">
                description
            </mat-icon>
            <p>
                Comprobantes
            </p>
            <ng-template #menu>
                <div class="example-menu" cdkMenu>
                    <button (click)="openInvoice()" class="example-menu-item no-outline" cdkMenuItem>Generar
                        Comprobante</button>
                    <button routerLink="list/invoices" class="example-menu-item  no-outline" cdkMenuItem>Ver
                        Comprobantes</button>
                </div>
            </ng-template>
        </div>
        <div [cdkMenuTriggerFor]="jobMenu" title="Generar Comprobante" class="option">
            <mat-icon class="icon material-symbols-outlined">
                work
            </mat-icon>
            <p>
                Trabajos
            </p>
            <ng-template #jobMenu>
                <div class="example-menu" cdkMenu>
                    <button (click)="openJob(0)" class="example-menu-item" cdkMenuItem>Nuevo Trabajo</button>
                    <button routerLink="list/jobs" class="example-menu-item" cdkMenuItem>Ver Trabajos</button>
                </div>
            </ng-template>
        </div>
        <div [cdkMenuTriggerFor]="customerMenu" title="Generar Comprobante" class="option">
            <mat-icon class="icon material-symbols-outlined">
                person
            </mat-icon>
            <p>
                Cliente
            </p>
            <ng-template #customerMenu>
                <div class="example-menu" cdkMenu>
                    <button (click)="openCustomer()" class="example-menu-item" cdkMenuItem>Nuevo Cliente</button>
                    <button routerLink="list/customers" class="example-menu-item" cdkMenuItem>Ver Clientes</button>
                </div>
            </ng-template>
        </div>
        <!-- <div title="Generar Comprobante" class="option">

            </mat-icon>

                Listados
            </p> -->

            list_alt
            </mat-icon>
        </div> -->
    </div>
</div>
