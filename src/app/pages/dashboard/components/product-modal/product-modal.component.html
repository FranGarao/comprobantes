<form [formGroup]="productsForm">
    <div class="modal-header">
        @if (product) {
        <h5 class="modal-title" id="exampleModalLabel">Editar Producto</h5>
        } @else {
        <h5 class="modal-title" id="exampleModalLabel">Agregar Producto</h5>
        }
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="jobName">Producto</label>
            <input type="text" class="form-control" id="jobName" [placeholder]="product?.name || 'Nombre del trabajo'"
                formControlName="name" />
        </div>
        <div class="form-group">
            <label for="productPrice">Precio</label>
            <input type="number" class="form-control" id="productPrice" [placeholder]="product?.price || 'Precio'"
                formControlName="price" />
        </div>
        <input (click)="createProduct()" *ngIf="!product" type="submit" value="Agregar" />
        <input (click)="updateProduct(product.id)" *ngIf="product" type="submit" value="Editar" />
        <!-- 
          <div class="form-group">
              <label for="jobStatus">product Status</label>
              <select class="form-control" id="jobStatus" formControlName="jobStatus">
                  <option value="0">Pending</option>
                  <option value="1">Completed</option>
              </select>
          </div> -->
    </div>
</form>
