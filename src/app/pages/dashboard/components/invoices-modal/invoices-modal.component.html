<form class="form-ctn" [formGroup]="invoicesForm" *ngIf="invoicesForm">
  <h3>Generar Comprobante</h3>
  <div>
    <div class="input-ctn row">
      <label>N°</label>
      <input
        placeholder="Codigo"
        readonly
        type="number"
        value="{{ lastInvoice }}"
        formControlName="id"
      />
    </div>
    <div class="input-ctn row">
      <label>Trabajo</label>
      <!-- <button (click)="addJob()" mat-button>Agregar + </button> -->
      <button (click)="rmJob()" mat-button>Eliminar</button>
      <button (click)="showSelectedJobs()" mat-button>
        Ver ({{ selectedJobs.length }})
      </button>
      <div *ngFor="let x of addJobs">
        <select formControlName="job">
          <option
            (click)="selectJob(job)"
            *ngFor="let job of jobs"
            [value]="job?.id"
            title="job?.name"
            id="job.id"
          >
            {{ job?.name }}
          </option>
        </select>
      </div>
    </div>
    <div class="input-ctn row">
      <label>Nuevo Trabajo</label>
      <input #newJobName type="text" placeholder="Ingrese nuevo trabajo" />
      <input #newJobPrice type="number" value="0" placeholder="Precio" />
      <button (click)="saveJob()" mat-button>Agregar</button>
    </div>
    <div class="input-ctn row">
      <label>Fecha de entrega</label>
      <input
        placeholder="Fecha de Entrega"
        type="date"
        formControlName="deliveryDate"
      />
    </div>
    <!-- <div class="input-ctn row">
            <label>Nombre</label>
            <input placeholder="Nombre" formControlName="name">
        </div> -->
    <div class="input-ctn row">
      <select>
        <option
          (click)="setCustomer(c?.name, c?.lastName, c?.phone)"
          *ngFor="let c of customers"
          [value]="c?.id"
        >
          {{ c?.name }}
          {{ c?.lastName }}
        </option>
      </select>
    </div>
    <div class="input-ctn row">
      <label>Telefono</label>
      <input
        placeholder="Telefono"
        type="number"
        inputmode="numeric"
        formControlName="phone"
      />
    </div>
    <div class="input-ctn row">
      <label>Total</label>
      <input
        placeholder="Total"
        type="number"
        inputmode="numeric"
        [value]="selectedJob?.price"
        formControlName="total"
      />
    </div>
    <div class="input-ctn row">
      <label>Seña</label>
      <input
        placeholder="Sena"
        type="number"
        inputmode="numeric"
        formControlName="deposit"
        (change)="setBalance()"
      />
    </div>
    <div class="input-ctn row">
      <label>Saldo</label>
      <input
        placeholder="Saldo"
        type="number"
        inputmode="numeric"
        [value]="balance"
        formControlName="balance"
      />
    </div>
  </div>
  <div class="form-footer">
    <input class="submit" (click)="submit()" type="submit" value="Generar" />
    <button [cdkMenuTriggerFor]="printMenu" class="print-btn">
      <mat-icon>print</mat-icon>
      Imprimir
    </button>
    <ng-template #printMenu>
      <div class="example-menu" cdkMenu>
        <button (click)="printInvoice(0)" class="example-menu-item" cdkMenuItem>
          Comprobante Cliente
        </button>
        <button (click)="printInvoice(1)" class="example-menu-item" cdkMenuItem>
          Comprobante Negocio
        </button>
        <button (click)="printInvoice(2)" class="example-menu-item" cdkMenuItem>
          Comprobante Simple
        </button>
      </div>
    </ng-template>
  </div>
</form>
