<form class="form-ctn" [formGroup]="invoicesForm" *ngIf="invoicesForm">
  <h3>Generar Comprobante</h3>
  <div>
    <div class="input-ctn row">
      <label>N°</label>
      <input *ngIf="!invoice" placeholder="Codigo" readonly type="number" value="{{ lastInvoice }}"
        formControlName="id" />
      <input *ngIf="invoice" placeholder="Codigo" readonly type="number" formControlName="id" />
    </div>
    <div *ngIf="!invoice" class="input-ctn row">
      <label>Trabajo</label>
      <!-- <button (click)="addJob()" mat-button>Agregar + </button> -->
      <button (click)="rmJob()" mat-button>Eliminar</button>
      <button (click)="showSelectedJobs()" mat-button>
        Ver ({{ selectedJobs.length }})
      </button>
      <div *ngFor="let x of addJobs">
        <select formControlName="job">
          <option (click)="selectJob(job)" *ngFor="let job of jobs" [value]="job?.id" title="job?.name" id="job.id">
            {{ job?.name }}
          </option>
        </select>
      </div>
    </div>
    <div *ngIf="!invoice" class="input-ctn row">
      <label>Nuevo Trabajo</label>
      <input #newJobName type="text" placeholder="Ingrese nuevo trabajo" />
      <input #newJobPrice type="number" value="0" placeholder="Precio" />
      <button (click)="saveJob()" mat-button>Agregar trabajo</button>
    </div>
    <div class="input-ctn row">
      <label>Fecha de entrega</label>
      <input *ngIf="!invoice" placeholder="Fecha de Entrega" type="date" formControlName="deliveryDate" />
      <input *ngIf="invoice" placeholder="Fecha de Entrega" type="date" [value]="invoice.deliveryDate"
        formControlName="deliveryDate" />
    </div>
    <!-- <div class="input-ctn row">
            <label>Nombre</label>
            <input placeholder="Nombre" formControlName="name">
        </div> -->
    <div class="input-ctn row">
      <select *ngIf="!invoice" (change)="onChangeSetCustomer($event)">
        <option *ngFor="let c of customers" [value]="c?.id">
          {{ c?.name }}
          {{ c?.lastName }}
        </option>
      </select>
      <input type="text" *ngIf="invoice" [value]="invoice.name" formControlName="name" />
      <button *ngIf="!invoice" (click)="openCustomer(0)" mat-button>
        Nuevo Cliente
      </button>
      <button mat-button *ngIf="!invoice" (click)="getCustomers()">
        Refrescar
      </button>
    </div>
    <div class="input-ctn row">
      <label>Telefono</label>
      <input *ngIf="!invoice" placeholder="Telefono" type="number" inputmode="numeric" formControlName="phone" />
      <input *ngIf="invoice" placeholder="Telefono" type="number" inputmode="numeric" [value]="invoice.phone"
        formControlName="phone" />
    </div>
    <div class="input-ctn row">
      <label>Total</label>
      <input placeholder="Total" type="number" inputmode="numeric" [value]="selectedJob?.price" formControlName="total"
        (change)="setBalance()" />
    </div>
    <div class="input-ctn row">
      <label>Seña</label>
      <input placeholder="Sena" type="number" inputmode="numeric" formControlName="deposit" (change)="setBalance()" />
    </div>
    <!-- test -->
    <div class="input-ctn row">
      <label>Medio de pago</label>
      <ng-select class="custom-ng-select form-control" [items]="paymentMethods" bindLabel="name" bindValue="id"
        [formControlName]="selectedOption" (change)="onPaymentChange($event)">

        <!-- Personalización del dropdown -->
        <ng-template ng-option-tmp let-item="item">
          <div class="custom-option">
            <span>{{ item.name }}</span>
          </div>
        </ng-template>
      </ng-select>
    </div>
    <!-- test -->
    <div class="input-ctn row">
      <label>Saldo</label>
      <input placeholder="Saldo" type="number" inputmode="numeric" [value]="balance" formControlName="balance" />
    </div>
  </div>
  <div class="form-footer">
    <input *ngIf="!invoice" class="submit" (click)="submit()" type="submit" value="Generar" />
    <input *ngIf="invoice" class="submit" (click)="edit()" type="submit" value="Editar" />
    <button [cdkMenuTriggerFor]="printMenu" class="print-btn">
      <mat-icon>print</mat-icon>
      Imprimir
    </button>
    <ng-template #printMenu>
      <div class="example-menu" cdkMenu>
        <button (click)="printInvoice(0)" class="example-menu-item" cdkMenuItem>
          Comprobante Cliente
        </button>
        <button (click)="printInvoice(1)" class="example-menu-item" cdkMenuItem>
          Comprobante Negocio
        </button>
        <button (click)="printInvoice(2)" class="example-menu-item" cdkMenuItem>
          Comprobante Simple
        </button>
      </div>
    </ng-template>
  </div>
</form>
