<mat-sidenav-container class="sidenav-container">
  <mat-sidenav  #sidenav  mode="side" opened>
    <mat-toolbar>Sidebar</mat-toolbar>
<mat-expansion-panel class="nav-item">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Inicio
                    </mat-panel-title>
                </mat-expansion-panel-header>
            </mat-expansion-panel>
            <mat-expansion-panel class="nav-item">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Comprobantes
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item (click)="openInvoice()">Generar</a>
                    <a mat-list-item>Listado</a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel class="nav-item">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Trabajos
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item (click)="openJob()">Generar</a>
                    <a mat-list-item>Listado</a>
                </mat-nav-list>
            </mat-expansion-panel>
  </mat-sidenav>
  <mat-sidenav-content>

    <mat-toolbar>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <div class="content">

      <!-- Your content goes here -->
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
